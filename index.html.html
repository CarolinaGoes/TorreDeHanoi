<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Torre de Hanói</title>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background-color: #6b658f;
      color: #fff;
      padding: 40px;
    }

    h1 { text-align: center; }

    .container {
      display: flex;
      height: 400px;
      gap: 20px;
    }

    .torre {
      position: relative;
      width: 150px;
      height: 300px;
    }

    .haste {
      position: absolute;
      bottom: 0;
      left: 70px;
      width: 10px;
      height: 200px;
      background-color: #bd9d6e;
      border-radius: 5px;
      z-index: 0;
    }

    .base {
      position: absolute;
      bottom: 0;
      width: 10em;
      height: 20px;
      background-color: #bd9d6e;
      border-radius: 5px;
      z-index: 0;
    }

    .disco {
      position: absolute;
      height: 20px;
      border-radius: 10px;
      border: 1px solid rgba(0, 0, 0, 0.2);
      transform: translateX(-50%);
      cursor: grab;
      z-index: 1;
    }

    .discovermelho { background: #e74c3c; width: 20%;}
    .discolaranja { background: #e67e22;width: 40%;}
    .discoamarelo { background: #f1c40f;width: 60%;}
    .discoverde { background: #2ecc71;width: 80%;}
    .discoazul { background: #3498db;width: 100%;}

    .posição1 { top: 180px;  left: 75px; }
    .posição2 { top: 200px;  left: 75px; }
    .posição3 { top: 220px;  left: 75px; }
    .posição4 { top: 240px;  left: 75px; }
    .posição5 { top: 260px;  left: 75px; }
    .posição6 { top: 180px; left: 160px; }
    .posição7 { top: 200px; left: 160px; }
    .posição8 { top: 220px; left: 160px; }
    .posição9 { top: 240px; left: 160px; }
    .posição10 { top: 260px; left: 160px; }
    .posição11 { top: 180px; left: 250%; }
    .posição12 { top: 200px; left: 250%; }
    .posição13 { top: 220px;  left: 250%; }
    .posição14 { top: 240px;  left: 250%; }
    .posição15 { top: 260px;  left: 250%; }
  </style>
</head>
<body>
  <h1>Torre de Hanói</h1>
  <div class="container">
    <div class="torre" id="torreA">
      <div class="disco discovermelho posição6"></div>
      <div class="disco discolaranja posição2"></div>
      <div class="disco discoamarelo posição3"></div>
      <div class="disco discoverde posição4"></div>
      <div class="disco discoazul posição5"></div>
      <div class="haste"></div>
      <div class="base"></div>
    </div>
    <div class="torre" id="torreB">
      <div class="haste"></div>
      <div class="base"></div>
    </div>
    <div class="torre" id="torreC">
      <div class="haste"></div>
      <div class="base"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
