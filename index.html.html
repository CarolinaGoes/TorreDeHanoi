<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Torre de Hanói</title>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background-color: #6b658f;
      color: #fff;
      padding: 40px;
    }

    h1 { text-align: center; }

    .container {
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
      height: 400px;
      position: relative;
    }

    .torre {
      position: relative;
      width: 150px;
      height: 300px;
      background-color: transparent;
    }

    .haste {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 200px;
      background-color: #bd9d6e;
      border-radius: 5px;
      z-index: 0;
    }

    .base {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 20px;
      background-color: #bd9d6e;
      border-radius: 5px;
      z-index: 0;
    }

    .disco {
      position: absolute;
      height: 22px;
      border-radius: 10px;
      border: 1px solid rgba(0, 0, 0, 0.2);
      left: 50%;
      transform: translateX(-50%);
      cursor: grab;
      z-index: 1;
    }

    .disco1 { height:20px; width: 20%; background: #e74c3c; top: 180px;}
    .disco2 { height:20px; width: 40%; background: #e67e22; top: 200px;}
    .disco3 { height:20px; width: 60%; background: #f1c40f; top: 220px;}
    .disco4 { height:20px; width: 80%; background: #2ecc71; top: 240px;}
    .disco5 { height:20px; width: 100%; background: #3498db; top: 260px;}
  </style>
</head>
<body>
  <h1>Torre de Hanói</h1>
  <div class="container">
    <div class="torre" id="torreA">
      <div class="disco disco1" data-tamanho="1"></div>
      <div class="disco disco2" data-tamanho="2"></div>
      <div class="disco disco3" data-tamanho="3"></div>
      <div class="disco disco4" data-tamanho="4"></div>
      <div class="disco disco5" data-tamanho="5"></div>
      <div class="haste"></div>
      <div class="base"></div>
    </div>
    <div class="torre" id="torreB">
      <div class="haste"></div>
      <div class="base"></div>
    </div>
    <div class="torre" id="torreC">
      <div class="haste"></div>
      <div class="base"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
