<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Torre de Hanói</title>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background-color: #6b658f;
      color: #fff;
      padding: 40px;
    }

    h1 { text-align: center; }

    .container {
      display: flex;
      height: 400px;
      position: relative;
      justify-content: center;
      gap: 20px;
      width: 100%;
    }

    .torre {
      position: relative;
      width: 150px;
      height: 300px;
      background-color: transparent;
    }

    .haste {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 200px;
      background-color: #bd9d6e;
      border-radius: 5px;
      z-index: 0;
    }

    .base {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 20px;
      background-color: #bd9d6e;
      border-radius: 5px;
      z-index: 0;
    }

    .disco {
      position: absolute;
      height: 20px;
      border-radius: 10px;
      border: 1px solid rgba(0, 0, 0, 0.2);
      left: 50%;
      transform: translateX(-50%);
      cursor: grab;
      z-index: 1;
    }

    .discovermelho { background: #e74c3c; }
    .discolaranja { background: #e67e22; }
    .discoamarelo { background: #f1c40f; }
    .discoverde { background: #2ecc71; }
    .discoazul { background: #3498db; }

    .posição1 { top: 180px; width: 20%; left: 50%; }
    .posição2 { top: 200px; width: 40%; left: 50%; }
    .posição3 { top: 220px; width: 60%; left: 50%; }
    .posição4 { top: 240px; width: 80%; left: 50%; }
    .posição5 { top: 260px; width: 100%; left: 50%; }
    .posição6 { top: 180px; width: 20%; left: 150%; }
    .posição7 { top: 200px; width: 40%; left: 150%; }
    .posição8 { top: 220px; width: 60%; left: 150%; }
    .posição9 { top: 240px; width: 80%; left: 150%; }
    .posição10 { top: 260px; width: 100%; left: 150%; }
    .posição11 { top: 180px; width: 20%; left: 250%; }
    .posição12 { top: 200px; width: 40%; left: 250%; }
    .posição13 { top: 220px; width: 60%; left: 250%; }
    .posição14 { top: 240px; width: 80%; left: 250%; }
    .posição15 { top: 260px; width: 100%; left: 250%; }
  </style>
</head>
<body>
  <h1>Torre de Hanói</h1>
  <div class="container">
    <div class="torre" id="torreA">
      <div class="disco discovermelho posição1" data-tamanho="1"></div>
      <div class="disco discolaranja posição2" data-tamanho="2"></div>
      <div class="disco discoamarelo posição3" data-tamanho="3"></div>
      <div class="disco discoverde posição4" data-tamanho="4"></div>
      <div class="disco discoazul posição5" data-tamanho="5"></div>
      <div class="haste"></div>
      <div class="base"></div>
    </div>
    <div class="torre" id="torreB">
      <div class="haste"></div>
      <div class="base"></div>
    </div>
    <div class="torre" id="torreC">
      <div class="haste"></div>
      <div class="base"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
